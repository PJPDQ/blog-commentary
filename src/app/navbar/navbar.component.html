<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
        <a href="#">Home</a>
        <ul *ngIf="posts$ | async as posts">
            <li *ngFor="let post of posts">
                <a href="#{{post.id}}">{{post.title}}</a>
            </li>
        </ul>
    </mat-sidenav>

    <mat-sidenav-content>
        <p><button mat-button (click)="sidenav.toggle()">Menu</button></p>
        <div class="top-bar">
            <h1>Home</h1>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
