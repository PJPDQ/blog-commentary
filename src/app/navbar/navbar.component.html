<mat-sidenav-container class="tp-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" class="tp-section">
        <a href="#">Home</a>
        <ul *ngIf="posts$ | async as posts">
            <li *ngFor="let post of posts">
                <a href="#{{post.id}}">{{post.title}}</a>
            </li>
        </ul>
    </mat-sidenav>

    <mat-sidenav-content class="tp-container">
        <div class="tp-section">
                <button mat-button (click)="sidenav.toggle()">Menu</button>
            <div class="top-bar">
                <h1>Home</h1>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
